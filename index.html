<!DOCTYPE html>
<html lang="eng">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0078d4">
  <link rel="manifest" href="manifest.json">
  <title>AccessCheck</title>
  <link rel="stylesheet" href="style.css">
</head>
    </head>
    <body>
        <div class="container">
            <h1>Accessible Design Validator</h1>
            <form id="validatorForm">
                <label for="htmlInput">Please paste your code below:</label><br>
                <textarea id="htmlInput" rows="15" cols="80" placeholder="Enter your Html code here..."></textarea><br>
                <button type="submit">Scan for Accessibility</button>
            </form>
            <div id="results"></div>
        </div>
        <script src="script.js"></script>
        <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('✅ Service Worker registered'))
      .catch(err => console.error('❌ Service Worker error:', err));
  }
</script>
    </body>
</html>
