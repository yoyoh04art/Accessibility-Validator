<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AccessCheck</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" type="image/png" />
</head>
<body>
  <header>
    <img src="access-logo.png" alt="AccessCheck Logo" width="64" height="64" />
    <img src="icon-512.png" alt="AccessCheck Logo" width="64" height="64" />
    <div>
      <h1>AccessCheck</h1>
      <p>Build Inclusive Web Experiences</p>
    </div>
  </header>

  <main>
    <p id="offlineStatus">Checking connection...</p>
    <label for="htmlInput"><strong>Please paste your code below:</strong></label>
    <textarea id="htmlInput" placeholder="Enter your HTML code here..."></textarea>
    <button id="scanBtn">Scan for Accessibility</button>
    <div id="results"></div>
  </main>

  <script src="script.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    const offlineStatus = document.getElementById('offlineStatus');
    offlineStatus.textContent = navigator.onLine ? "Online Mode" : "Offline Mode";
    window.addEventListener('online', () => offlineStatus.textContent = "Online Mode");
    window.addEventListener('offline', () => offlineStatus.textContent = "Offline Mode");
  </script>
</body>
</html>
